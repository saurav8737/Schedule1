<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(odd) {
            background-color: #e6f7ff;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .remarks-section {
            margin-top: 20px;
        }
        @media print {
            button, input, textarea {
                display: none;
            }
        }
        .remove-btn {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .remove-btn:hover {
            background-color: #e53935;
        }
        #header {
            text-align: center;
        }
        #header img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="header">
        <img src="/images/smj1.jpg" alt="Emblem of India">
        <h1>Dynamic Schedule</h1>
        <div>
            <label for="scheduleDate">Schedule Date: </label>
            <input type="date" id="scheduleDate">
        </div>
    </div>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Activity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="time"> to <input type="time"></td>
                <td><input type="text" placeholder="Enter activity"></td>
                <td><button class="remove-btn" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <button onclick="addRow()">Add Row</button>

    <div class="remarks-section">
        <h2>Remarks:</h2>
        <textarea id="remarks" rows="4" placeholder="Enter your remarks here..."></textarea>
    </div>

    <button onclick="downloadPDF()">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function addRow() {
            var table = document.getElementById("scheduleTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow();

            var timeCell = newRow.insertCell(0);
            var startTimeInput = document.createElement("input");
            startTimeInput.type = "time";
            var endTimeInput = document.createElement("input");
            endTimeInput.type = "time";
            timeCell.appendChild(startTimeInput);
            timeCell.appendChild(document.createTextNode(" to "));
            timeCell.appendChild(endTimeInput);

            var activityCell = newRow.insertCell(1);
            var activityInput = document.createElement("input");
            activityInput.type = "text";
            activityInput.placeholder = "Enter activity";
            activityCell.appendChild(activityInput);

            var actionsCell = newRow.insertCell(2);
            var removeButton = document.createElement("button");
            removeButton.innerHTML = "Remove";
            removeButton.className = "remove-btn";
            removeButton.onclick = function() {
                removeRow(this);
            };
            actionsCell.appendChild(removeButton);
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add title and date
            const dateInput = document.getElementById("scheduleDate").value || "N/A";
            doc.text("Dynamic Schedule", 20, 20);
            doc.text("Schedule Date: " + dateInput, 20, 30);

            // Add table contents
            const table = document.getElementById('scheduleTable');
            const rows = table.querySelectorAll('tbody tr');
            let yPos = 50; // Initial Y position for table contents

            rows.forEach(function(row) {
                const timeInputs = row.querySelectorAll('input[type="time"]');
                const startTime = timeInputs[0].value || "N/A";
                const endTime = timeInputs[1].value || "N/A";
                const activityInput = row.querySelector('input[type="text"]');
                const activity = activityInput.value || activityInput.placeholder;

                doc.text(startTime + " to " + endTime + " - " + activity, 20, yPos);
                yPos += 10;
            });

            // Add remarks
            const remarks = document.getElementById('remarks').value;
            doc.text("Remarks: " + (remarks || "N/A"), 20, yPos + 10);

            // Save the generated PDF
            doc.save("schedule.pdf");
        }
    </script>

</body>
</html>
